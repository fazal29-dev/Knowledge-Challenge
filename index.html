<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Challenge by Fazal Shaikh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Knowledge Challenge by Fazal Shaikh</h1>
            <div class="stats">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="question-counter">Question: <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span></div>
            </div>
        </header>
        
        <main>
            <div id="gameArea">
                <div id="welcomeScreen" class="screen active">
                    <h2>Welcome to the Knowledge Challenge!</h2>
                    <p>Test your knowledge with this fun quiz. Answer 10 questions to complete the challenge.</p>
                    <button id="startBtn" class="btn primary">Start Quiz</button>
                </div>
                
                <div id="questionScreen" class="screen">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress" class="progress-fill"></div>
                        </div>
                    </div>
                    
                    <h2 id="questionText">Question will appear here</h2>
                    
                    <div id="answerOptions" class="options-container">
                        <!-- Options will be added here dynamically -->
                    </div>
                    
                    <div id="resultFeedback" class="feedback hidden">
                        <div id="feedbackText"></div>
                        <button id="nextBtn" class="btn secondary">Next Question</button>
                    </div>
                </div>
                
                <div id="resultsScreen" class="screen">
                    <h2>Quiz Completed!</h2>
                    <div class="final-score">
                        <p>Your final score:</p>
                        <span id="finalScore">0</span>/10
                    </div>
                    <div class="performance">
                        <p id="performanceMessage"></p>
                    </div>
                    <button id="restartBtn" class="btn primary">Play Again</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
